       <div class="limiter">
       <div class="container-signup100">
       <div class="wrap-signup100">
       <div class="signup100-pic js-tilt" data-tilt="">
       <img src="images/signup-image.png" alt="IMG">
       </div>
       <form class="signup100-form validate-form" action="signup.php">
              <span class="signup100-form-title">Member Sign Up</span>
       <div class="wrap-input100 validate-input" data-validate="Voer uw naam in.">
       <input class="input100" type="text" name="naam" placeholder="Naam" required>
       <span class="focus-input100"></span>
       <span class="symbol-input100">
              <i class="fa fa-user" aria-hidden="true"></i>
       </span>
       </div>
       <div class="wrap-input100 validate-input" data-validate="Een geldige email is verplicht: ex@abc.xyz">
              <input class="input100" type="text" name="email" placeholder="Email" required>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                     <i class="fa fa-envelope" aria-hidden="true"></i>
       </span>
       </div>
       <div class="wrap-input100 validate-input">
              <input class="input100" type="password" name="password" placeholder="Wachtwoord" required>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                     <i class="fa fa-lock" aria-hidden="true"></i>
       </span>
       </div>
       <span class="wrong_pass_alert"></span>
       <div class="wrap-input100 validate-input">
              <input class="input100" type="password" id="re-password" name="re-password" placeholder="Herhaal Wachtwoord" required onkeyup="validate_password()">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                     <i class="fa fa-unlock" aria-hidden="true"></i>
       </span>
       </div>
       <div class="container-signup100-form-btn">
       <button class="signup100-form-btn" onclick="wrong_pass_alert()" id="submit" name="submit">Sign Up</button>
       </div>
       <div class="text-center p-t-136">
       <a class="txt3" href="#">
       Al lid? Log In.
       <i class="fa-solid fa-arrow-right" aria-hidden="true"></i>
       </a>
       </div>
       </form>
       </div>
       </div>
       <script>
              function validate_password() {
              var pass = document.getElementById('password').value;
              var confirm_pass = document.getElementById('re-password').value;
              if (password != re-password) {
                     document.getElementById('wrong_pass_alert').style.color = 'red';
                     document.getElementById('wrong_pass_alert').innerHTML = 'â˜’ Wachtwoorden moeten gelijk zijn.';
                     document.getElementById('submit').disabled = true;
                     document.getElementById('submit').style.opacity = (0.4);
              } else {
                     document.getElementById('wrong_pass_alert').style.color = 'green';
                     document.getElementById('wrong_pass_alert').innerHTML = 'ðŸ—¹ Wachtwoorden zijn gelijk';
                     document.getElementById('submit').disabled = false;
                     document.getElementById('submit').style.opacity = (1);
              }
              }
       
              function wrong_pass_alert() {
              if (document.getElementById('password').value != "" &&
              document.getElementById('submit').value != "") {
                     alert("Uw gegevens zijn opgeslagen.");
              } else {
                     alert("Voer alle velden in alstublieft.")
              }
              }
              </script>
